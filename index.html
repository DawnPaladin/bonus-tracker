<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bonus Tracker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="formula">
		<input type="text" class="formula-name" />
		<input type="button" class="remove-formula" value="-" />
		<input type="button" class="add-formula" value="+" />
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>On/off</th>
					<th>Rows</th>
				</tr>
			</thead>
			<tbody class="table">
				<tr id="row-template">
					<td>
						<input type="text" class="name" />
					</td>
					<td>
						<input type="text" class="amount" size="2" />
					</td>
					<td>
						<input type="checkbox" class="checkbox" checked />
					</td>
					<td>
						<input type="button" class="remove-row" value="-" />
						<input type="button" class="add-row" value="+" />
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="text-right">Total</td>
					<td class="total"></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<script src="vendor/jquery-3.3.1.slim.js" charset="utf-8"></script>
	<script src="script.js"></script>
</body>
</html>
